<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #income{
            color:green;
        }
        #Expanse{
            color:red;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-4">
        <header class="text-center my-4">
            <h1 class="text-2xl font-bold">Expense Tracker</h1>
            <h2 class="text-lg mt-2" id="balance">$0.00</h2>
        </header>
        <div id="transaction-list" class="space-y-2">
        </div>
        <form id="transaction-form" class="mt-4">
            <div class="flex space-x-4">
                <input type="text" id="description" placeholder="Description" class="border p-2 w-1/2" required>
                <input type="number" id="amount" placeholder="Amount" class="border p-2 w-1/4" required>
                <select id="type" class="border p-2 w-1/4">
                    <option value="income" id="income">Income</option>
                    <option value="expense"id="Expense">Expense</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white p-2">Add Transaction</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
